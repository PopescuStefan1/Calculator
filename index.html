<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="calculator">
        <div id="screen"></div>
        <div id="buttons">
            <button class="inputButton clearButton">C</button>
            <button class="inputButton deleteButton">D</button>
            <button class="inputButton divideButton">/</button>
            <button class="inputButton multiplyButton">*</button>
            <button class="inputButton sevenButton">7</button>
            <button class="inputButton eightButton">8</button>
            <button class="inputButton nineButton">9</button>
            <button class="inputButton subtractButton">-</button>
            <button class="inputButton fourButton">4</button>
            <button class="inputButton fiveButton">5</button>
            <button class="inputButton sixButton">6</button>
            <button class="inputButton addButton">+</button>
            <button class="inputButton oneButton">1</button>
            <button class="inputButton twoButton">2</button>
            <button class="inputButton threeButton">3</button>
            <button class="inputButton equalsButton">=</button>
            <button class="inputButton zeroButton">0</button>
            <button class="inputButton dotButton">.</button>
        </div>
    </div>
</body>

</html>
